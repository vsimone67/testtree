<div class="container">
    <p-table [columns]="cols"
             [value]="cars"
             dataKey="vin"
             (onRowExpand)="onRowExpand($event)">
        <ng-template pTemplate="
         header"
                     let-columns>
            <tr>
                <th style="width: 3em"></th>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body"
                     let-rowData
                     let-expanded="expanded"
                     let-columns="columns">

            <tr>
                <td width=50px>
                    <a href="#"
                       [pRowToggler]="rowData">
                        <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
                    </a>
                </td>
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="rowexpansion"
                     let-rowData>
            <tr>
                <td [attr.colspan]="5"
                    style="padding-left:100px">
                    <div class="container">


                        <table class="table table-striped table-bordered">
                            <thead class="thead-light">
                                <tr>

                                    <th>Name</th>
                                    <th>Address</th>
                                    <th>Telephone</th>
                                    <th>Zip</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr *ngFor="let uw of rowData.Underwriter">

                                    <td>{{uw.name}}</td>
                                    <td>{{uw.address}}</td>
                                    <td>{{uw.telephone}}</td>
                                    <td>{{uw.zip}}</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </td>

            </tr>

        </ng-template>
    </p-table>
</div>
